<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<title>Твой кот - Басик</title>
	<meta name="description" content="">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<!--build:css assets/css/bundle.min.css -->	
	<link rel="stylesheet" href="assets/css/vendors/normalize.css">
	<link rel="stylesheet" href="assets/css/vendors/bootstrap.css">
	<link rel="stylesheet" href="assets/css/vendors/bootstrap-theme.css">
	<link rel="stylesheet" href="assets/css/vendors/jquery.fullPage.css">
	<link rel="stylesheet" href="assets/css/main.css">
	<!--/build-->

	<!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
	<!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
	<!--[if lt IE 9]>

		<script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
		<script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
	<![endif]-->

</head>
<body>	
	<!--[if lt IE 7]>
	<p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>

	<link rel="stylesheet" type="text/css" href="assets/css/style-ie7.css" />
	<![endif]-->

    <div class="wrapper">
        <div class="maincontent">

			<!-- navbar -->
			<div class="navbar navbar-inverse navbar-fixed-top" role="navigation">
				<div class="container">
					<!--navbar-header -->
					<div class="navbar__header">
						<button type="button" class="navbar__header-button">
							<span class="button-icon icon-cart3"></span>
							<span class="button-text hidden-xs">Корзина</span>
						</button>
						<a class="navbar-brand" href="#"><span class="navbar-brand__first">Твой кот</span><span class="navbar-brand__second"> - </span><span class="navbar-brand__last">Басик</span></a>
					</div>
					<!--/navbar-header -->
				</div>
			</div>
			<!-- /navbar -->

			<!-- main jumbotron for a primary marketing message or call to action -->
			<section class="page__section jumbotron">
				<div class="jumbotron-slogan container text-center">
					<h1>Подари ребенку радость</h1>
					<button class="btn btn-warning btn-lg cc_button_goods_catalog" role="button">Закажи ему кота</button>
					<h2>Плюшевая<br />игрушка<br />от<br />отечественной<br />брендовой<br />компании<br />Буди Баса</h2>
				</div>
			</section>
			<!-- /main jumbotron -->
			
			<div class="jumbotron-slider text-center">
				<div class="jumbotron-slider__topline">
				</div>
				<div class="container">					
					<div class="slider__container">
						<ul class="slider__list">
							<li class="slider__item active"><img src="assets/img/jumbotron/sharfik.png" class="img-responsive img" alt="Басик и клеточка">
							</li>
						</ul>
					</div>
				</div>						
			</div>

			<!-- goods-catalog -->
			<section class="page__section goods-catalog">
				<div class="container">
					<div class="goods-catalog__items">
						
					</div>
				</div>
			</section>
			<!-- /goods-catalog -->
			
			<!-- customer-reviews -->
			<section class="customer-reviews">
				<!-- TODO: implement later -->
			</section>
			<!-- /customer-reviews -->

		</div>

		<div class="empty"></div>
	</div>

	<!-- footer -->
	<footer>
		<div class="container">
			<p class="text-center">тел.: <a class="phone-link" href="tel:+79852155618">+7 (985) 215-56-18</a>, &copy; ТвойКотБасик 2014, г.&nbsp;Москва</p>
		</div>
	</footer>
	<!-- /footer -->

	<!-- scripts -->
	<script id="goods-catalog__items" type="text/x-handlebars-template">
		<h2 class="section__header text-center">Выбери своего Басика:</h2>
		{{#each items}}
		<div class="goods-catalog__item col-xs-6 col-md-4">
			<img src="assets/img/300x375/{{alias}}.jpg" class="img-responsive img">
			<p class='item-name'>
				<span class="item-name__main">{{name}}</span><span class="item-name__second">({{second-name}})</span>
			</p>
			<div class="item-price">
				<span class="item-price__new">от {{min variations "price"}} руб</span>
				<span class="item-price__old">от {{min variations "old-price"}} руб</span>
			</div>
			<div class="catalog__item_variants">
				<div class="item__variants-dropdown cssdropdown">
					<label class="cssdropdown__label"><span class="cssdropdown__label_text">Выберите размер</span>
					<input class="cssdropdown__input" type="checkbox">
					<div class="cssdropdown__list-wrapper">
						<ul class="cssdropdown__list">
						{{#each variations}}
							<li class="cssdropdown__list-item" data-size="{{size}}"><span class="item-size">{{size}} см -</size> <span class="item-price__new">{{price}} руб</span> <span class="item-price__old">{{old-price}} руб</span></li>
						{{/each}}
						</ul>				
					</div>
					</label>

				</div>
			</div>

			<div class="goods-catalog__item_buy">В корзину</div>
		</div>
		{{/each}}
	</script>
	<!--build:js assets/js/app.min.js-->
	<script src="assets/js/dependency.min.js"></script>
	<script src="assets/js/namespace.js"></script>
	<script src="assets/js/jstools.js"></script>
	<script src="assets/js/scroller.js"></script>
	<script src="assets/js/eventlist.js"></script>
	<script src="assets/js/state.js"></script>
	<script src="assets/js/controls/popup.goodsitem.js"></script>
	<script src="assets/js/controls/popup.request-callback.js"></script>
	<script src="assets/js/controls/button.js"></script>
	<script src="assets/js/goods-catalog.js"></script>
	<script src="assets/js/app.js"></script>
	<script src="assets/js/main.js"></script>
	<!--/build -->

	<!-- /scripts -->
</body>
</html>
